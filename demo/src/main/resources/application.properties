spring.application.name=demo
# server.port=3333

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/spring}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:developer}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:developer_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.sql.init.mode=${SPRING_SQL_INIT_MODE:never}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Cache
spring.cache.type=redis
spring.data.redis.host=${SPRING_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_REDIS_PORT:6379}
spring.data.redis.password=${SPRING_REDIS_PASSWORD:redis_password}
